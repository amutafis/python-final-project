{% extends 'base.html' %}

{% block content %}
<h2>Редактирай ученик</h2>
<form method="POST" action="{{ url_for('edit_student', student_id=student.id) }}">
  <label>Име:</label>
  <input type="text" name="first_name" value="{{ student.first_name }}" required>

  <label>Фамилия:</label>
  <input type="text" name="last_name" value="{{ student.last_name }}" required>

  <label>Клас:</label>
  <input type="text" name="class" value="{{ student.class }}" required>

  <label>Дата на раждане:</label>
  <input type="date" name="date_of_birth" value="{{ student.date_of_birth }}">

  <button type="submit">Запази</button>
</form>
{% endblock %}
