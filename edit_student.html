{% extends 'base.html' %}
{% block content %}
  <h2>Редактиране на ученик</h2>
  <form method="POST" action="{{ url_for('edit_student', student_id=student.id) }}">
    {{ csrf_token() }}
    <label>Първо име:</label><br>
    <input type="text" name="first_name" value="{{ student.first_name }}" required><br><br>

    <label>Фамилия:</label><br>
    <input type="text" name="last_name" value="{{ student.last_name }}" required><br><br>

    <label>Клас:</label><br>
    <input type="text" name="class" value="{{ student.class }}" required><br><br>

    <label>Дата на раждане:</label><br>
    <input type="date" name="date_of_birth" value="{{ student.date_of_birth }}"><br><br>

    <button type="submit">Обнови</button>
  </form>
{% endblock %}
