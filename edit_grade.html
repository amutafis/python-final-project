{% extends 'base.html' %}

{% block content %}
<h2>Редактирай оценка</h2>
<form method="POST" action="{{ url_for('edit_grade', grade_id=grade.id) }}">
  <label>Ученик:</label>
  <select name="student_id" required>
    {% for id, first, last in students %}
      <option value="{{ id }}" {% if id == grade.student_id %}selected{% endif %}>
        {{ first }} {{ last }}
      </option>
    {% endfor %}
  </select>

  <label>Предмет:</label>
  <input type="text" name="subject" value="{{ grade.subject }}" required>

  <label>Оценка:</label>
  <input type="number" name="grade" min="2" max="6" value="{{ grade.grade }}" required>

  <label>Дата:</label>
  <input type="date" name="date_given" value="{{ grade.date_given }}" required>

  <button type="submit">Запази</button>
</form>
{% endblock %}
