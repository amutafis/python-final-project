{% extends 'base.html' %}
{% block content %}
  <h2>Добавяне на отсъствие</h2>
  <form method="POST" action="{{ url_for('add_absence') }}">
    {{ csrf_token() }}
    <label>Избери ученик:</label><br>
    <select name="student_id" required>
      <option value="">-- Избери ученик --</option>
      {% for s in students %}
        <option value="{{ s.id }}">{{ s.first_name }} {{ s.last_name }} ({{ s.class }})</option>
      {% endfor %}
    </select><br><br>

    <label>Дата на отсъствие:</label><br>
    <input type="date" name="date_absent" required><br><br>

    <label>Справедливо/Несправедливо:</label><br>
    <input type="checkbox" name="is_justified"> Справедливо<br><br>

    <button type="submit">Добави</button>
  </form>
{% endblock %}
