{% extends 'base.html' %}

{% block content %}
<h2>Редактирай отсъствие</h2>
<form method="POST" action="{{ url_for('edit_absence', absence_id=absence.id) }}">
  <label>Ученик:</label>
  <select name="student_id" required>
    {% for id, first, last in students %}
      <option value="{{ id }}" {% if id == absence.student_id %}selected{% endif %}>
        {{ first }} {{ last }}
      </option>
    {% endfor %}
  </select>

  <label>Дата:</label>
  <input type="date" name="date_absent" value="{{ absence.date_absent }}" required>

  <label>Обяснено:</label>
  <input type="checkbox" name="is_justified" {% if absence.is_justified %}checked{% endif %}>

  <button type="submit">Запази</button>
</form>
{% endblock %}
