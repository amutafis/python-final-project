<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Дневник</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Училищен Дневник</h1>
        <nav>
            <a href="/">Начало</a>
            {% if current_user.is_authenticated %}
                <span class="username">Здравей, {{ current_user.username }}</span>
                <a href="/logout">Изход</a>
            {% else %}
                <a href="/login">Вход</a>
                <a href="/signup">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Дневник система</p>
    </footer>
</body>
</html>
