<!doctype html>
<html lang="bg">
  <head>
    <meta charset="utf-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    {% include 'flash_messages.html' %}
    <h1>Вход</h1>
    <form method="POST" action="{{ url_for('login') }}">
      {{ csrf_token() }}
      <label>Имейл:</label><br>
      <input type="email" name="email" required><br><br>

      <label>Парола:</label><br>
      <input type="password" name="password" required><br><br>

      <label>Роля:</label><br>
      <input type="radio" name="role" value="user" checked> Ученик (User)
      <input type="radio" name="role" value="admin"> Администратор (Admin)<br><br>

      <button type="submit">Вход</button>
    </form>
    <p>Нямате акаунт? <a href="{{ url_for('signup') }}">Регистрация</a></p>
  </body>
</html>
