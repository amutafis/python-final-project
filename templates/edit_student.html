<!DOCTYPE html>
<html lang="bg">
<head><meta charset="UTF-8"><title>Редактирай ученик</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Редакция на ученик</h1>
  <form method="post">
    <label>Име: <input name="first_name" value="{{ student.first_name }}"></label><br>
    <label>Фамилия: <input name="last_name" value="{{ student.last_name }}"></label><br>
    <label>Клас: <input name="class" value="{{ student.class }}"></label><br>
    <label>Дата на раждане: <input name="date_of_birth" value="{{ student.date_of_birth }}"></label><br>
    <button type="submit">Запази</button>
  </form>
  <p><a href="/students">Назад</a></p>
</body>
</html>
